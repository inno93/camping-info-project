<!DOCTYPE html>
<html lang="ko">
<html>
<head>
<meta charset=utf-8>
<title>table 연습</title>
<style>

	table {
		width: 100%;
	}
	table, th, td {
		border: 1px solid black;
		border-collapse: collapse;
	}
	th, td {
		padding: 15px;
		
	}

	
	table.test{
		
		border-style: hidden;
		
	}
	table.test td{
		text-align: center;
		border-style: solid;	
		border-top-width:thick;
		border-bottom-width:thick;
		border-left-width:thick;
		border-right-width:thick;
	}

	</style>
</head>
<body>
	<h2>예제1</h2>
	<table>
		<tr>
			<td rowspan="3" colspan="2"  style="width: 40%;">1</td>		
			<td colspan="3">3</td>
		</tr>
		<tr>			
			<td colspan="3">8</td>
		</tr>
		<tr>			
			<td>13</td>
			<td style="width: 25%;">14</td>
			<td>15</td>
		</tr>
	</table>
	<br><hr><br>
	<h2>예제2</h2>
	<table>
		<tr>
			<td rowspan="3" colspan="2"  style="width: 40%;">1</td>		
			<td colspan="3">3</td>
		</tr>
		<tr>			
			<td colspan="2">8</td>			
			<td >10</td>
		</tr>
		<tr>			
			<td>13</td>
			<td style="width: 25%;">14</td>
			<td>15</td>
		</tr>
	</table>
	<br><hr><br>
	<h2>예제3</h2>
	<table>
		<tr>
			<td colspan="2">1</td>			
			<td colspan="2" rowspan="2">3</td>
			<td>5</td>
		</tr>
		<tr>
			<td colspan="2">6</td>
			<td>10</td>
		</tr>
		<tr>
			<td colspan="2">11</td>			
			<td>13</td>
			<td style="width: 30%;">14</td>
			<td>15</td>
		</tr>


	</table>

	<br><hr><br>
	<h2>예제4</h2>
	<table class="test" border="0" cellispacing="100">
		<thead>
			<colgroup>
				<col style="width:7%">
				<col style="width:10%">
				<col style="width:10%">
				<col style="width:25%">
				<col style="width:15%">
				<col style="width:15%">
				<col style="width:2%">
			</colgroup>
		</thead>
		<tbody>
		  <tr>
			<td colspan="2" style="background-color: lightgray;">1</td>
			<td colspan="2" style="background-color: rgb(248, 245, 242);">3</td>
			<td colspan="2" style="background-color: yellow;">5</td>
			<td rowspan="4" style="background-color: lightgray;">7</td>
		  </tr>
		
		  
		  <tr>
			<td>8</td>
			<td colspan="3" rowspan="2" style="background-color: red;">9</td>
			<td colspan="2" style="background-color: yellow;">12</td>
		  </tr>
		  <tr>
			<td rowspan="2" style="background-color: lightgray;">15</td>
			<td>19</td>
			<td>20</td>
		  </tr>
		  <tr>
			<td rowspan="2" colspan="2" style="background-color: black;">23</td>
			<td style="background-color: lightgray;">25</td>
			<td colspan="2">26</td>
		  </tr>
		  <tr>
			<td style="background-color: yellow;">29</td>
			<td style="background-color: lightgray;">32</td>
			<td colspan="2" style="background-color: blue;">33</td>
			<td style="background-color: red;">35</td>
		  </tr>
		</tbody>
	</table>
	<br><hr><br>

	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	</body>
</html>
