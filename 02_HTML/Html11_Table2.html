<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Table2</title>
<style>
table {width: 100%}
table, th, td {
    border: 1px solid black;  /* 두께, 선종류, 선색상 */
    border-collapse: collapse; /* border 붙이기 */
}

th, td {
	padding: 15px;	/* 셀 안쪽의 컨텐트와 border 사이 여백 */
}

th {
	text-align: left;
}
</style>

</head>
<!--
colspan : 열병합
rowspan : 행병합 
 -->
<body>

<table>
    <tr>
        <th>Name</th>
        <th colspan="2">Telephone</th>
        
    </tr>
    <tr>
        <td>Bill Gates</td>
        <td>555577777</td>
        <td>000444333</td>
    </tr> 
</table>
<hr>
<table>
    <tr>
        <td>1</td>
        <td rowspan="3">2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>9</td>
    </tr>
    <tr>
        <td>10</td>
        <td>11</td>
        <td>12</td>
    </tr>
</table>

<hr>
<table>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td rowspan="2" colspan="2">5</td>       
    </tr>
    <tr>
        <td>7</td>
    </tr>
    <tr>
        <td>10</td>
        <td>11</td>
        <td>12</td>
    </tr>
</table>


<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
