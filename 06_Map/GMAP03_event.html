<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>GoogleMap - Event</title>
</head>
<body>
<h1>Google Map - Event</h1>

<!-- Map Container 와 크기 지정 -->
<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {

	let mapProp = {
        // center: 지도 표현 중심좌표
        center : new google.maps.LatLng(37.556228, 126.972135),

        //zoom level 
        zoom: 17,

    }
    let map = new google.maps.Map(document.getElementById('googleMap'), mapProp);
	let myPos1 = {lat: 37.556228, lng: 126.972135};
	let marker1 = new google.maps.Marker({position: myPos1});
	marker1.setMap(map);

	//마커를 클릭하면 zoom out 시켜보기
	google.maps.event.addListener(marker1, "click", function(){
		map.setZoom(map.getZoom() - 1 );
		map.setCenter(marker1.getPosition());
	});
}

</script>

<!-- ↓key=API키, callback=함수 지정 -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPeUtFFLYzd0AqqgHHHcWOLcdp6NRaAiU&callback=myMap"></script>

</body>
</html>
