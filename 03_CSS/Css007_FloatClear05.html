<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>clear</title>

<!-- div3 에 clear:left 적용 
      화면 좁혀가면서 변화 주목 
-->
<style type="text/css">
    body {
		background-color: antiquewhite;
	}
	div.a {
		width: 100px;
		height: 100px;
		border: 1px solid black;
		font-size: 18px;	
	}
	#div1 {
		background-color: red;
		float:left         /* div1 에 float:left 적용 */
	}
	#div2 {
		background-color: green;
		float:left         /* div2 에 float:left 적용 */
	}
	#div3 {
		background-color: blue;
		float: right;        /* div3 에 clear:left 적용 */
	}
	#div4{
		background-color: lime;
		float:right;
	}
</style>

</head>
<body>
	<div id="div1" class="a">RED div1</div>
	<div id="div2" class="a">GREEN div2</div>
	<div id="div3" class="a">BLUE div3</div>
	<div id="div4" class="a">BLUE div4</div>


<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
