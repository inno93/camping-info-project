<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
    <title>JOIN</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://use.fontawesome.com/926fe18a63.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    $(function(){
        $(".headC").click(function(){
            $(".headB").slideToggle();
        });
    
    });
</script>
<script src="JS/join.js"></script>
<body>
     <!-- 헤더 -->
     <header>
        <div class="containerA">
            <div class="container-small"> <!-- 작은 화면의 배치를 위한 컨테이너 -->
                <!-- Logo -->
                <a href="index.html" class="headA">Go! Camping</a>

                <!-- 메뉴 토글 버튼 -->
                <button type="button" class="headC">
                    <span class="fa fa-bars" title="MENU"></span>
                </button>        
            </div>
            <!-- 네비게이션 메뉴 -->
            <nav class="headB">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="camping.html">Camping Site</a></li>
                    <li><a href="login.html">LOGIN</a></li>
                    <li class="on"><a href="join.html">JOIN</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="container mt-2 join">
        <section class="conB">
            <div class="login d-flex justify-content-center align-items-start">
                <form action="login.html">
                    <input type="hidden" name="hp" id="hp" value="">
                    <input type="hidden" name="post"  value="">
                    <input type="hidden" name="addr1" value="">
                    <h2 class="text-black fs-1">회원가입</h2>
                    <div class="row mb-3 ">
                        <label for="uid" class="col-sm-3 col-4 col-form-label center-block ">아이디<span class="text-danger"> *</span></label>
                        <div class="col-sm-4 col-5">
                            <input type="text" class="form-control center-block" id="uid" name="uid">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="pwd" class="col-sm-3  col-4  col-form-label ">비밀번호 <span class="text-danger"> *</span></label>
                        <div class="col-sm-4 col-5">
                            <input type="password" class="form-control" id="pwd" name="pwd">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="pwdchk" class="col-sm-3 col-4 col-form-label ">비밀번호 확인<span class="text-danger"> *</span></label>
                        <div class="col-sm-4 col-5">
                            <input type="password" class="form-control" id="pwdchk">
                            <span id="noticePwd"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="uname" class="col-sm-3 col-4  col-form-label ">이름<span class="text-danger"> *</span></label>
                        <div class="col-sm-4 col-5">
                            <input type="text" class="form-control" id="uname" name="uname">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="gender1" class="col-sm-3 col-4  col-form-label ">성별<span class="text-danger"> *</span></label>
                        <div class="col-sm-9 col-5">
                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="gender1" value="남성" checked>
                                <label class="form-check-label " for="gender1">남성</label>
                                <input class="form-check-input" type="radio" name="gender" id="gender2" value="여성">
                                <label class="form-check-label " for="gender2">여성</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="hp1" class="col-sm-3 col-4  col-form-label ">휴대폰번호<span class="text-danger">*</span></label>
                        <div class="col-sm-7 col-8">
                            <div class="row">
                                <select class="form-select form-select-sm mb-3" style="width:25%" aria-label=".form-select-lg example" id="hp1">
                                    <option value="" selected>선택</option>
                                    <option value="010">010</option>
                                    <option value="011">011</option>
                                    <option value="017">017</option>
                                    <option value="019">019</option>
                                </select>
                                &nbsp; - &nbsp;
                                <input type="text" class="form-control h-25" style="width:25%" id="hp2" maxlength="4">
                                &nbsp; - &nbsp;
                                <input type="text" class="form-control h-25" style="width:25%" id="hp3" maxlength="4">
                            </div>
                         </div>
                     </div>
                    <div class="row mb-3">
                        <label for="post" class="col-sm-3 col-4  col-form-label ">주소<span class="text-danger">*</span></label>
                        <div class="col-sm-7 col-8">
                            <div class="row">
                                <input type="text" class="form-control col-sm-2 w-25" id="post" name="post" disabled>
                                &nbsp;
                                <button type="button" class="btn btn-secondary w-auto" id="findPost">우편번호찾기</button>
                            </div>
                            <div class="row mt-2">                                                                  
                                <input type="text" class="form-control col-sm-2 w-100" id="addr1" name="addr1" disabled>                         
                            </div>                
                            <div class="row mt-2">                               
                                <input type="text" class="form-control col-sm-2 w-100" id="addr2" name="addr2">                             
                            </div>
                        </div>
                    </div>  
                    <div class="row mb-3">
                        <label for="" class="col-sm-3 col-3 col-form-label"></label>
                        <div class="col-sm-9 col-9">
                            <div class="row">                               
                                <button type="submit" class="btn btn-primary w-25" id="join">회원가입</button>                                                                                      
                                <button type="button" class="btn btn-primary ms-5 w-25" id="cancel">취소</button>                            
                            </div>    
                        </div>
                    </div>              
                </form>
            </div>
        </section>  
    </div>


    <!-- 푸터 -->
    <footer>
        <div class="container">
            <div class="footA">
                <div class="text">
                    <p>All contents Copyright 2022 GO! Camping inc, all rights reserved </p>
                    <p>Contact mail : admin@goCamping.com</p>
                    <p>Tel: +82 010 1234 5678 </p>
                </div>
            </div>
        </div>
    </footer>    
    
</body>
</html>
