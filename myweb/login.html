<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
    <title>Login</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://use.fontawesome.com/926fe18a63.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="JS/login.js"></script>
<script>
    $(function(){
        $(".headC").click(function(){
            $(".headB").slideToggle();
        });
    
    });
</script>
<body>
     <!-- 헤더 -->
     <header>
        <div class="containerA">
            <div class="container-small"> <!-- 작은 화면의 배치를 위한 컨테이너 -->
                <!-- Logo -->
                <a href="index.html" class="headA">Go! Camping</a>

                <!-- 메뉴 토글 버튼 -->
                <button type="button" class="headC">
                    <span class="fa fa-bars" title="MENU"></span>
                </button>        
            </div>
            <!-- 네비게이션 메뉴 -->
            <nav class="headB">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="camping.html">Camping Site</a></li>
                    <li class="on"><a href="login.html">LOGIN</a></li>
                    <li><a href="join.html">JOIN</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <br>
    
    <div class="container">
        <section class="conA">
            <div class="login d-flex justify-content-center">
                <form action="index.html">
                    <h2>로그인</h2>
                    <div class="mb-3 mt-3">                       
                        <input type="text" class="form-control" id="uid" placeholder="아이디" name="uid">
                    </div>
                    <div class="mb-3">                       
                        <input type="password" class="form-control" id="pwd" placeholder="비밀번호" name="pwd">
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember">
                            <p class="text-black">아이디 저장</p>
                        </label>
                    </div>         
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" id="login">로그인</button>
                        <a class="btn btn-primary" href="join.html" role="button">회원가입</a>
                    </div>
                </form>            
            </div>
        </section>
    </div>
    
   

    <!-- 푸터 -->
    <footer>
        <div class="containerA">
            <div class="footA">
                <div class="text">
                    <p>All contents Copyright 2022 GO! Camping inc, all rights reserved </p>
                    <p>Contact mail : admin@goCamping.com</p>
                    <span>Tel: +82 010 1234 5678 </span>
                </div>
            </div>
        </div>
    </footer>    
    
</body>
</html>
