<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>jQuery + AJAX</title>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}

#frame1 {
	width: 100%;
	height: 200px;
}

</style>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
// $(selector).serialize()
//   ↑
//   form 의 value 들을 모아서 URL에 사용 가능한 query string 을 만듬
//   이를 사용하여 AJAX request 가능.

//  ※ 아래 예제는 CORS 문제로 크롬에선 실행 안됨

var url = "https://www.w3schools.com/action_page.php";

url = "https://httpbin.org";   // request 정보에 대한 내용을 확인할수 있는 서비스

$(document).ready(function(){
  $("#btn01").click(function(){
      $("#result").text($("#frm1").serialize());
  });
  
  $("#btn02").click(function(){
    // serialize() 를 안쓰면?
    // let firstName = $("[name='FirstName']").val();
    // let lastName = $("[name='LastName']").val();
    let reqUrl;
    // reqUrl = url + "?Firstname=" + firstName + "&lastname=" + lastName;
    // alert(reqUrl);

    reqUrl = url + "/get?" + $("#frm1").serialize(); 
    // alert(reqUrl);

    $.ajax({
      url: reqUrl,
      type: "GET",
      cache: false,
      success: function(data, status, xhr){
        if(status == "success"){
          // alert(data);
          alert(xhr.responseText)
        }
      },
    });

  });
  
  $("#btn03").click(function(){
    var reqUrl = url + "/post";
    $.ajax({
      url: reqUrl,
      type: "POST",
      cache: false,
      //POST 방식으로 보낼 data
      //query string, object .. 등의 형태로 보낼 수 있다.
      // data: $("#frm1").serialize(), //query string
      data:{
        FirstName: $("[name='FirstName']").val(),
        LastName: $("[name='LastName']").val(),
      },
      success: function(data, status, xhr){
        if(status = "success"){
          alert(xhr.responseText);
        }

      }
    });
  });
});
</script>
<body>
<h2>serialize()</h2>

<form id="frm1" action="">
  First name: <input type="text" name="FirstName" value="Mickey"><br>
  Last name: <input type="text" name="LastName" value="Mouse"><br>
</form>

<button id="btn01">Serialize form values</button>
<button id="btn02">get</button>
<button id="btn03">post</button>

<div id="result"></div>
<hr>

</body>
</html>
