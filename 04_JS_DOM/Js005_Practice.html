<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>JSON 데이터 다루기</title>
<style>
table, td, th{
	border: 1px solid black;
	border-collapse: collapse;
}
table{
	width: 100%;
}
</style>
</head>

<script src="JS/Js006_Data.js"></script>

<body>

<script>

	let row = x.items.length;

	document.write(`${row}개의 매물이 있습니다`);
	document.write(`
	<table>
		<thead>
			<th>No</th>
			<th>타이틀</th>
			<th>월세</th>
			<th>보증금</th>
		</thead>
		<tbody>		
		`);
	
	for(let i = 0; i < row; i++){
		document.write("<tr>");
		document.write(`<td>${i + 1}</td>`);
		document.write(`<td>${x.items[i].item.title}</td>`);
		document.write(`<td>${x.items[i].item.rent}</td>`);
		document.write(`<td>${x.items[i].item.deposit}</td>`);		
		document.write("</tr>");
		
	}
	document.write(`</tbody></table>`);


</script>


<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
