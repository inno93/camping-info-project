<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>AJAX API자치구단위 서울 생활인구 일별 집계표</title>
<style>

  border : 1px solid black;
  border-collapse: collapse;

<!--
■자치구단위 서울 생활인구 일별 집계표

샘플url

XML 버젼
http://openapi.seoul.go.kr:8088/(인증키)/xml/SPOP_DAILYSUM_JACHI/1/5/
예] http://openapi.seoul.go.kr:8088/597a7767546869683836425750726b/xml/SPOP_DAILYSUM_JACHI/1/5/
예] http://openapi.seoul.go.kr:8088/597a7767546869683836425750726b/xml/SPOP_DAILYSUM_JACHI/1/5/20190101
예] http://openapi.seoul.go.kr:8088/597a7767546869683836425750726b/xml/SPOP_DAILYSUM_JACHI/1/5/20190101/11000

JSON 버젼
http://openapi.seoul.go.kr:8088/(인증키)/json/SPOP_DAILYSUM_JACHI/1/5/
예] http://openapi.seoul.go.kr:8088/597a7767546869683836425750726b/json/SPOP_DAILYSUM_JACHI/1/5/
예] http://openapi.seoul.go.kr:8088/597a7767546869683836425750726b/json/SPOP_DAILYSUM_JACHI/1/5/20190101

※ 한번에 1000개 까지의 데이터만 볼수 있슴

 -->
<body>
<h1>자치구단위 서울 생활인구 일별 집계표</h1>
<form>
날짜: <input type="date" id="stdr_de_id" value="2019-01-01" placeholder="yyyy-mm-dd"/><br>
시작index <input type="number" id="start_index" value="1"/><br>
끝index <input type="number" id="end_index" value="5"/><br><br>

<button type="button" onclick="loadData()">정보 가져오기</button>
<button type="button" onclick="removeTable()">지우기</button>
</form>
<br><br>
<h2>AJAX + XML</h2>
<table id="demoXML"></table>
<hr>
<h2>AJAX + JSON</h2>
<table id="demoJSON"></table>


<script>
var api_key = "597a7767546869683836425750726b";  // 자신의 키값 입력하기!

function removeTable(){
	document.getElementById('demoXML').removeChild(document.getElementById('demoXML').childNodes[0]);
	document.getElementById('demoJSON').removeChild(document.getElementById('demoJSON').childNodes[0]);
}

function loadData() {
	let date, start, end, url, xhttp;

	start = document.getElementById('start_index').value.trim();
	end = document.getElementById('end_index').value.trim();

	if(end < start){
		alert("start가 end보다 클 수 없습니다. 다시 입력하세요");
		document.getElementById('end_index').value = "";
		document.getElementById('end_index').focus();
		return;
	} 
	date = document.getElementById('stdr_de_id').value.trim();
	url =  `http://openapi.seoul.go.kr:8088/${api_key}/xml/SPOP_DAILYSUM_JACHI/${start}/${end}/`;

	if(date.length > 0){
		date.split('-').forEach(e => {			
			url += e;
		});
	} 

	//xml
	xhttp = new XMLHttpRequest();

	xhttp.onreadystatechange = function(){
		if(this.readyState == 4 && this.status == 200){
			parseXML(this.responseXML);
		}
	};

	xhttp.open("GET", url, true);
	xhttp.send();

	//json

	url =  `http://openapi.seoul.go.kr:8088/${api_key}/json/SPOP_DAILYSUM_JACHI/${start}/${end}/`;

	if(date.length > 0){
		date.split('-').forEach(e => {			
			url += e;
		});
	} 

	xhttp = new XMLHttpRequest();

	xhttp.onreadystatechange = function(){
		if(this.readyState == 4 && this.status == 200){
			let jsonObj = JSON.parse(this.responseText);
			parseJSON(jsonObj);
		}
	};

	xhttp.open("GET", url, true);
	xhttp.send();
	
}

function parseXML(xmlDOM) {

	const table = [];
	table.push("<tr><th>날짜</th><th>구ID</th><th>총생활인구수</th><th>일최대이동인구수</th></tr>");
	for(x of xmlDOM.getElementsByTagName("row")){
		table.push(`
		<tr>
			<td>${x.getElementsByTagName("STDR_DE_ID")[0].childNodes[0].nodeValue}</td>
			<td>${x.getElementsByTagName("SIGNGU_CODE_SE")[0].childNodes[0].nodeValue}</td>
			<td>${x.getElementsByTagName("TOT_LVPOP_CO")[0].childNodes[0].nodeValue}</td>
			<td>${x.getElementsByTagName("DAIL_MXMM_MVMN_LVPOP_CO")[0].childNodes[0].nodeValue}</td>
		</tr>
		
		`);
	}

	document.getElementById('demoXML').innerHTML = table.join('\n');

}

function parseJSON(jsonText){

	const table = [];
	table.push("<tr><th>날짜</th><th>구ID</th><th>총생활인구수</th><th>일최대이동인구수</th></tr>");
	for(x of jsonText.SPOP_DAILYSUM_JACHI.row){
		table.push(`
		<tr>
			<td>${x.STDR_DE_ID}</td>
			<td>${x.SIGNGU_CODE_SE}</td>
			<td>${x.TOT_LVPOP_CO}</td>
			<td>${x.DAIL_MXMM_MVMN_LVPOP_CO}</td>
		</tr>
		
		`);
	}

	document.getElementById('demoJSON').innerHTML = table.join('\n');

}
</script>
